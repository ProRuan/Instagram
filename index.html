<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruanmedia</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/ruan-media.css">
    <link rel="stylesheet" href="./style/navigation.css">
    <link rel="stylesheet" href="./fonts/font-face.css">
    <link rel="stylesheet" href="./media-query/media-query.css">
    <script src="./script/render.js"></script>
    <script src="./script/button.js"></script>
    <script src="./script/dialog-box.js"></script>
    <script src="./script/contacts.js"></script>
</head>

<body id="body" onload="showPosts()">
    <div id="dialog-box-background" class="dialog-box-background display-none" onclick="closeDialogIf(id)">
        <div id="dialog-box" class="dialog-box" onclick="closeDialogIf(id)">
            <!-- content depends on the requested action -->
        </div>
    </div>

    <main>
        <nav id="side-menu" class="side-menu">
            <span id="ruan-media-menu" class="ruan-media-menu">Ruanmedia</span>
            <div id="menu-link-group" class="menu-link-group">
                <a id="home" class="menu-link menu-link-home" onclick="goToTop()">Home</a>
                <a id="new-post" class="menu-link" onclick="openDialogBox(getNextIndex(), 'post')">Neuer Post</a>
            </div>
        </nav>
        <section id="ruan-media" class="ruan-media">
            <div id="post-cascade" class="post-cascade">
                <!-- contains the posts -->
            </div>
            <aside class="contacts">
                <div class="my-contact contact-container">
                    <div class="logo-box ruan"></div>
                    <div class="contact-text">
                        <h3 id="author">ruan</h3>
                        <span id="sub-text" class="sub-text">Tulln an der Donau</span>
                    </div>
                </div>
                <div class="recommended-contacts">Vorgeschlagene Kontakte</div>
                <div id="recommended-contacts-container">
                    <!-- contains the recommended contacts -->
                </div>
            </aside>
        </section>
    </main>

    <header id="header" class="navigation">
        <div class="contact-container">
            <div class="logo-box ruan"></div>
            <div class="post-header-text">
                <h3 id="author-header">ruan</h3>
                <span id="sub-text-header" class="sub-text">Tulln an der Donau</span>
            </div>
        </div>
        <div>
            <span id="counter-of-my-posts" class="counter-of-my-posts">
                <!-- Meine Posts: x -->
            </span>
        </div>
    </header>

    <footer id="footer" class="navigation">
        <button class="post-button footer-button" onclick="goToTop()">H</button>
        <button class="post-button footer-button" onclick="openDialogBox(getNextIndex(), 'post')">+</button>
    </footer>
</body>

</html>

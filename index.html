<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header id="header">
        <span id="instagram-home">Instagram</span>
        <input type="search" name="search-bar" id="search-bar">
        <nav id="header-icon-bar" class="header-icon-bar">
            <button id="home" class="nav-button">Home</button>
            <button id="share-post" class="nav-button">Share Post</button>
            <button id="explore" class="nav-button">Explore</button>
            <button id="notification" class="nav-button">Notification</button>
            <img id="profile" class="profile" src="./img/rudolf.jpg" alt="rudolf">
        </nav>
    </header>
</body>

</html>

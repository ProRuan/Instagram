<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/font-face.css">
    <script src="script.js"></script>
</head>

<body onload="showPosts()">
    <div id="dialog-box-background" class="dialog-box-background display-none" onclick="closeDialog()">
        <form id="dialog-box" class="dialog-box">
            <span id="dialog-box-text">Wollen Sie den letzen Kommentar wirklich l√∂schen?</span>
            <div id="dialog-box-button-bar" class="jc-space-between">
                <input id="yes-button" class="post-button" type="submit" value="Ja" onclick="confirmAction()">
                <input id="no-button" class="post-button" type="submit" value="Nein" onclick="closeDialog()">
            </div>
        </form>
    </div>

    <header id="header">
        <span id="ruan-media" class="ruan-media-font">Ruanmedia</span>
        <input type="search" name="search-bar" id="search-bar">
        <nav id="header-icon-bar" class="header-icon-bar">
            <button id="home" class="nav-button">Home</button>
            <button id="share-post" class="nav-button">Share Post</button>
            <a href="#post-container-2" id="explore" class="nav-button">Explore</a>
            <button id="notification" class="nav-button" onclick="goTo()">Notification</button>
            <img id="profile" class="profile" src="./img/rudolf.jpg" alt="rudolf">
        </nav>
    </header>

    <main id="main">
        <nav id="side-menu" class="side-menu">
            Side Menus
        </nav>

        <section id="ruan-media">
            <div id="post-cascade" class="post-cascade">

            </div>
            <aside class="contacts">
                <div class="my-contact">
                    Mein Profil
                </div>
                <div class="other-contacts">
                    Andere Profile
                </div>
            </aside>
        </section>
    </main>
</body>

</html>

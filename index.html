<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/font-face.css">
    <script src="script.js"></script>
</head>

<body onload="showPosts()">
    <div id="dialog-box-background" class="dialog-box-background display-none">
        <div id="dialog-box" class="dialog-box">
            <span id="dialog-box-text">Wollen Sie den letzen Kommentar wirklich löschen?</span>
            <div id="dialog-box-button-bar" class="jc-space-between">
                <button id="yes-button" class="post-button" onclick="confirmAction()">Ja</button>
                <button id="no-button" class="post-button" onclick="closeDialog('dialog-box-background')">Nein</button>
            </div>
        </div>
    </div>

    <header id="header">
        <span id="ruan-media" class="ruan-media-font">Ruanmedia</span>
        <input type="search" name="search-bar" id="search-bar">
        <nav id="header-icon-bar" class="header-icon-bar">
            <button id="new-post" class="nav-button" onclick="openDialogBox(getNextIndex(), 'post')">+</button>
            <button id="home" class="nav-button" onclick="addPost()">Home</button>
            <button id="share-post" class="nav-button">Share Post</button>
            <a href="#post-container-2" id="explore" class="nav-button">Explore</a>
            <button id="notification" class="nav-button" onclick="goTo()">Notification</button>
            <img id="profile" class="profile" src="./img/rudolf.jpg" alt="rudolf">
        </nav>
    </header>

    <main id="main">
        <nav id="side-menu" class="side-menu">
            Side Menus
        </nav>

        <section id="ruan-media">
            <div id="post-cascade" class="post-cascade">

            </div>
            <aside class="contacts">
                <div class="my-contact contact-container">
                    <div class="logo-box ruan"></div>
                    <div class="contact-text">
                        <h3 id="author">ruan</h3>
                        <span id="sub-text" class="sub-text">Tulln an der Donau</span>
                    </div>
                </div>
                <div class="recommended-contacts">Vorgeschlagene Kontakte</div>
                <div class="other-contacts contact-container">
                    <div class="logo-box wheat"></div>
                    <div class="other-contact-text">
                        <h3 id="author">weizenBauer</h3>
                        <span id="sub-text" class="sub-text">Tullnerfeld</span>
                    </div>
                    <span class="follow">Folgen</span>
                </div>
                <div class="other-contacts contact-container">
                    <div class="logo-box forest"></div>
                    <div class="other-contact-text">
                        <h3 id="author">wienerWaldAmt</h3>
                        <span id="sub-text" class="sub-text">Wienerwald</span>
                    </div>
                    <span class="follow">Folgen</span>
                </div>
                <div class="other-contacts contact-container">
                    <div class="logo-box locomotive"></div>
                    <div class="other-contact-text">
                        <h3 id="author">eisenbahnMuseum</h3>
                        <span id="sub-text" class="sub-text">Österreich</span>
                    </div>
                    <span class="follow">Folgen</span>
                </div>
            </aside>
        </section>
    </main>
</body>

</html>
